plugins {
    id 'java'
}

group 'com.chimp-moderator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'javax.json.bind:javax.json.bind-api:1.0'
    implementation 'org.eclipse:yasson:1.0.1'
    implementation 'org.glassfish:javax.json:1.1.2'
    implementation 'org.apache.geronimo.specs:geronimo-json_1.1_spec:1.0'
    implementation 'org.apache.johnzon:johnzon-jsonb:1.1.4'
    compile 'net.dv8tion:JDA:4.2.0_168'
    compile "org.slf4j:slf4j-simple:1.7.9"
    compile "javax.json.bind:javax.json.bind-api:1.0"
    compile "org.eclipse:yasson:1.0"
    compile "org.glassfish:javax.json:1.1"
}
test {
    useJUnitPlatform()
}